<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatot</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>

</head>
<body class="show-chatbot">

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">
            mode_comment
            </span>
            <span class="material-symbols-outlined">
                tab_close_right
                </span>
    </button>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <span class="material-symbols-outlined">
                tab_close_right
                </span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
            <p>Hello there , How can i help you ?</p>

            </li>
           
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter Your Messege...." required></textarea>
            <span class="material-symbols-outlined">send</span>

        </div>
    </div>
    
</body>
</html>
